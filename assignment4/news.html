<body>

<div class="container" id="main">
	<div class="row">
      
     <!-- <div class="col-sm-4 col-md-4 col-lg-3 col-xs-12">
           <div class="btn-group" role="group">
              <button type="button" class="btn btn-default active" onclick="changeListItemDisplay('inline', this)"><i class="fa fa-list"></i> Inline</button>
               <button type="button" class="btn btn-default" onclick="changeListItemDisplay('box', this)"><i class="fa fa-th-large"></i> Box</button>
            </div>
        </div>   -->
        
        <div class="col-sm-8 col-md-8 col-lg-9 col-xs-12">
           

<div id="newsbox">
	<div id="carousel"></div>
</div>


<script id="datatpl" type="text/template">
	{{#newsdata}}
		<div class="post">
			<img src="images/thumb.png" alt="Photo" class="thumb" />
			<h3>{{heading}}</h3>
			<p>{{content}}</p>
			<p>{{url}}</p>
			<p>The author is {{author}}</p>
			<p>Contact the author: {{email}}</p>
			<p>Published on {{datePublished}}</p>
		</div>
	{{/newsdata}}
	
	{{#pic}}
		<div class="post">
			<p>{{content}}</p>
			<img src="{{imgUrl}}" alt="Photo" class="thumb" />
			<p>Published on {{datePublished}}</p>
		</div>
	{{/pic}}
	
	{{#web}}
		<div class="post">
			<a href="{{linkUrl}}">Click here to check out the website!</a> 
			<p>{{content}}</p>
			<p>Published on {{datePublished}}</p>
		</div>
	{{/web}}
	
	
</script>

		
        </div>





	</div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/2.9999.8/jquery.cycle.all.min.js" type="text/javascript"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js" type="text/javascript"></script>

<script type="text/javascript">

$(function() {

	$.getJSON('news_data.json', function(data) {
		var template = $('#datatpl').html();
		var html = Mustache.to_html(template, data);
		$('#carousel').html(html);
	}); //getJSON
	
}); //function

</script>
</body>
</html>
